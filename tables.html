<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Names</th>
                <th>City</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kofi</td>
                <td>Accra</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Ho</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Ernest</td>
                <td>Kumasi</td>
                <td>24</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" >Coded by Kofi</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
